<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kishan's Image Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Blue gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #1a1a1a; /* Matte black for dark theme */
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark-mode .container {
      background: rgba(0, 0, 0, 0.5); /* Darker container for dark theme */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed #fff;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }

    .upload-box:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .upload-box p {
      margin: 0;
      font-size: 1rem;
    }

    .upload-box input {
      display: none;
    }

    .upload-box i {
      font-size: 3rem;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .preview {
      margin-top: 20px;
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
    }

    .progress-bar {
      margin-top: 20px;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      display: none;
    }

    .progress {
      height: 100%;
      background: #00ffff;
      border-radius: 5px;
      width: 0;
      transition: width 0.3s ease;
    }

    .result {
      margin-top: 20px;
    }

    .result a {
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .result a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .copy-link {
      margin-top: 10px;
      display: none;
    }

    .copy-link button {
      background: #fff;
      color: #6a11cb;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .copy-link button:hover {
      background: #f0f0f0;
    }

    .upload-another {
      margin-top: 20px;
      display: none;
    }

    .upload-another button {
      background: #fff;
      color: #6a11cb;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .upload-another button:hover {
      background: #f0f0f0;
    }

    .try-again {
      margin-top: 20px;
      display: none;
    }

    .try-again button {
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .try-again button:hover {
      background: #ff5252;
    }

    /* Loading Animation */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6a11cb;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #6a11cb;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: #f0f0f0;
    }

    /* Upload History */
    .history {
      margin-top: 30px;
      text-align: left;
    }

    .history h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-item a {
      color: #fff;
      text-decoration: none;
    }

    .history-item a:hover {
      text-decoration: underline;
    }

    .history-item button {
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .history-item button:hover {
      background: #ff5252;
    }

    /* Validation Message */
    #validationMessage {
      color: red;
      display: none;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .upload-box p {
        font-size: 0.9rem;
      }

      .upload-box i {
        font-size: 2rem;
      }

      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
  <div class="container">
    <h1>Kishan's Image Uploader</h1>
    <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drag & Drop, Paste, or Click to Upload</p>
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>
    <div id="validationMessage"></div>
    <div class="cropper-container" id="cropperContainer" style="display: none;">
      <img id="cropperImage" src="#" alt="Cropper Image">
    </div>
    <div class="crop-controls" id="cropControls" style="display: none;">
      <button id="cropButton">Crop & Upload</button>
      <button id="undoButton" disabled>Undo</button>
      <button id="redoButton" disabled>Redo</button>
      <select id="cropRatio">
        <option value="1">1:1</option>
        <option value="1.777">16:9</option>
        <option value="1.333">4:3</option>
        <option value="0">Free</option>
      </select>
    </div>
    <div class="preview" id="preview">
      <img id="previewImage" src="#" alt="Preview">
    </div>
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
    <div class="copy-link" id="copyLink">
      <button onclick="copyToClipboard()">Copy Link</button>
    </div>
    <div class="upload-another" id="uploadAnother">
      <button onclick="resetUploader()">Upload Another Image</button>
    </div>
    <div class="try-again" id="tryAgain">
      <button onclick="retryUpload()">Try Again</button>
    </div>
    <div class="history" id="history">
      <h2>Upload History</h2>
      <div class="history-list" id="historyList"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    const preview = document.getElementById('preview');
    const previewImage = document.getElementById('previewImage');
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');
    const copyLink = document.getElementById('copyLink');
    const uploadAnother = document.getElementById('uploadAnother');
    const tryAgain = document.getElementById('tryAgain');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const cropperContainer = document.getElementById('cropperContainer');
    const cropperImage = document.getElementById('cropperImage');
    const cropButton = document.getElementById('cropButton');
    const undoButton = document.getElementById('undoButton');
    const redoButton = document.getElementById('redoButton');
    const cropRatio = document.getElementById('cropRatio');
    const historyList = document.getElementById('historyList');
    const validationMessage = document.getElementById('validationMessage');

    let currentFile = null;
    let cropper;
    let cropHistory = [];
    let historyIndex = -1;

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Drag-and-Drop Support
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.style.background = 'rgba(255, 255, 255, 0.2)';
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.background = 'transparent';
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.style.background = 'transparent';
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        Array.from(files).forEach(file => handleFile(file));
      }
    });

    // Paste from Clipboard
    document.addEventListener('paste', (e) => {
      const file = e.clipboardData.files[0];
      if (file) handleFile(file);
    });

    // File Input Change
    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      if (files.length > 0) {
        Array.from(files).forEach(file => handleFile(file));
      }
    });

    // Handle File Upload
    function handleFile(file) {
      const MAX_SIZE = 5 * 1024 * 1024; // 5MB
      const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/gif'];

      if (!ALLOWED_TYPES.includes(file.type)) {
        validationMessage.innerText = 'Only JPEG, PNG, and GIF files are allowed.';
        validationMessage.style.display = 'block';
        return;
      }

      if (file.size > MAX_SIZE) {
        validationMessage.innerText = 'File size must be less than 5MB.';
        validationMessage.style.display = 'block';
        return;
      }

      validationMessage.style.display = 'none';
      currentFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        preview.style.display = 'block';

        // Initialize Cropper.js
        cropperImage.src = e.target.result;
        cropperContainer.style.display = 'block';
        document.getElementById('cropControls').style.display = 'block';

        cropper = new Cropper(cropperImage, {
          aspectRatio: 1, // Default to square crop
          viewMode: 1,
          crop: () => {
            updateCropHistory();
          },
        });

        cropHistory = [];
        historyIndex = -1;
        updateCropHistory();
      };
      reader.readAsDataURL(file);
    }

    // Update Crop History
    function updateCropHistory() {
      const canvas = cropper.getCroppedCanvas();
      if (canvas) {
        cropHistory = cropHistory.slice(0, historyIndex + 1);
        cropHistory.push(canvas.toDataURL());
        historyIndex++;
        updateUndoRedoButtons();
      }
    }

    // Undo Crop
    undoButton.addEventListener('click', () => {
      if (historyIndex > 0) {
        historyIndex--;
        cropper.replace(cropHistory[historyIndex]);
        updateUndoRedoButtons();
      }
    });

    // Redo Crop
    redoButton.addEventListener('click', () => {
      if (historyIndex < cropHistory.length - 1) {
        historyIndex++;
        cropper.replace(cropHistory[historyIndex]);
        updateUndoRedoButtons();
      }
    });

    // Update Undo/Redo Buttons
    function updateUndoRedoButtons() {
      undoButton.disabled = historyIndex <= 0;
      redoButton.disabled = historyIndex >= cropHistory.length - 1;
    }

    // Change Crop Ratio
    cropRatio.addEventListener('change', () => {
      const ratio = parseFloat(cropRatio.value);
      cropper.setAspectRatio(ratio || NaN);
    });

    // Crop & Upload
    cropButton.addEventListener('click', () => {
      const croppedCanvas = cropper.getCroppedCanvas();
      croppedCanvas.toBlob((blob) => {
        const croppedFile = new File([blob], 'cropped-image.png', { type: 'image/png' });
        uploadImage(croppedFile);
      }, 'image/png', 0.8); // Compress image to 80% quality
    });

    // Upload Image to ImgBB
    async function uploadImage(file) {
      const API_KEY = "a42d5a374e86bb7a13b3daf1e7a02ae7"; // Replace with your ImgBB API key
      const formData = new FormData();
      formData.append('image', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', `https://api.imgbb.com/1/upload?key=${API_KEY}`, true);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progress.style.width = `${percent}%`;
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          const imageUrl = data.data.url;
          result.innerHTML = `<a href="${imageUrl}" target="_blank">${imageUrl}</a>`;
          copyLink.style.display = 'block';
          addToHistory(imageUrl);
        } else {
          result.innerHTML = 'Upload failed. Please try again.';
          tryAgain.style.display = 'block';
        }
      };

      xhr.send(formData);
      progressBar.style.display = 'block';
      loader.style.display = 'block';
      result.innerHTML = '';
      copyLink.style.display = 'none';
      uploadAnother.style.display = 'none';
      tryAgain.style.display = 'none';
    }

    // Add to Upload History
    let uploadHistory = JSON.parse
