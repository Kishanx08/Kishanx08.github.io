<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kishan's Image Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed #fff;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }

    .upload-box:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .upload-box p {
      margin: 0;
      font-size: 1rem;
    }

    .upload-box input {
      display: none;
    }

    .upload-box i {
      font-size: 3rem;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .preview {
      margin-top: 20px;
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
    }

    .result {
      margin-top: 20px;
    }

    .result a {
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .result a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .copy-link {
      margin-top: 10px;
      display: none;
    }

    .copy-link button {
      background: #fff;
      color: #6a11cb;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .copy-link button:hover {
      background: #f0f0f0;
    }

    .upload-another {
      margin-top: 20px;
      display: none;
    }

    .upload-another button {
      background: #fff;
      color: #6a11cb;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .upload-another button:hover {
      background: #f0f0f0;
    }

    /* Loading Animation */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6a11cb;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kishan's Image Uploader</h1>
    <div class="upload-box" id="uploadBox">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drag & Drop, Paste, or Click to Upload</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <div class="preview" id="preview">
      <img id="previewImage" src="#" alt="Preview">
    </div>
    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
    <div class="copy-link" id="copyLink">
      <button onclick="copyToClipboard()">Copy Link</button>
    </div>
    <div class="upload-another" id="uploadAnother">
      <button onclick="resetUploader()">Upload Another Image</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    const preview = document.getElementById('preview');
    const previewImage = document.getElementById('previewImage');
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');
    const copyLink = document.getElementById('copyLink');
    const uploadAnother = document.getElementById('uploadAnother');

    // Drag-and-Drop Support
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.style.background = 'rgba(255, 255, 255, 0.2)';
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.background = 'transparent';
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.style.background = 'transparent';
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    // Paste from Clipboard
    document.addEventListener('paste', (e) => {
      const file = e.clipboardData.files[0];
      if (file) handleFile(file);
    });

    // File Input Change
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    // Handle File Upload
    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
      uploadImage(file);
    }

    // Upload Image to ImgBB
    async function uploadImage(file) {
      const API_KEY = "YOUR_IMGBB_API_KEY"; // Replace with your ImgBB API key
      const formData = new FormData();
      formData.append('image', file);

      loader.style.display = 'block';
      result.innerHTML = '';
      copyLink.style.display = 'none';
      uploadAnother.style.display = 'none';

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        const imageUrl = data.data.url;
        result.innerHTML = `<a href="${imageUrl}" target="_blank">${imageUrl}</a>`;
        copyLink.style.display = 'block';
      } catch (error) {
        result.innerHTML = 'Upload failed. Please try again.';
      } finally {
        loader.style.display = 'none';
        uploadAnother.style.display = 'block';
      }
    }

    // Copy Link to Clipboard
    function copyToClipboard() {
      const link = result.querySelector('a').href;
      navigator.clipboard.writeText(link).then(() => {
        alert('Link copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy link.');
      });
    }

    // Reset Uploader
    function resetUploader() {
      fileInput.value = '';
      preview.style.display = 'none';
      result.innerHTML = '';
      copyLink.style.display = 'none';
      uploadAnother.style.display = 'none';
    }
  </script>
</body>
</html>
